<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DASHMIN - Bootstrap Admin Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>

  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
  <!-- Spinner Start -->
  <div id="spinner"
       class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- Spinner End -->


  <!-- Sidebar Start -->
  <div id="common-side-bar-id" class="sidebar pe-4 pb-3"></div>
  <!-- Sidebar End -->

  <!-- Content Start -->
  <div class="content">
    <!-- Navbar Start -->
    <div id="common-navbar-id"></div>
    <!-- NavBar End -->

    <!-- Table Start -->
    <div class="container-fluid pt-4 px-4">
      <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
          <div class="bg-light rounded h-100 p-4">
            <div id="service-table" class="table table-hover"></div>
          </div>
        </div>
        <div class="col-sm-12 col-xl-6">
          <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Save Service Form <button class="btn btn-info" onclick="initService()">New</button></h6>
              <div class="mb-3">
                <label for="inputServiceId" class="form-label">Service Id</label>
                <input type="text" class="form-control" id="inputServiceId" readonly>
              </div>
              <div class="mb-3">
                <label for="inputServiceName" class="form-label">Service Name</label>
                <input type="text" class="form-control" id="inputServiceName"
                       aria-describedby="serviceHelp">
                <div id="serviceHelp" class="form-text">중복되지 않는 서비스명칭을 적어주세요
                </div>
              </div>
              <div class="mb-3 form-floating">
                <textarea class="form-control" placeholder="Leave a comment here"
                          id="inputServiceDesc" style="height: 150px;"></textarea>
                <label for="inputServiceDesc">Comments</label>
              </div>
              <div class="mb-3">
                <select id="serviceStatus" class="form-select form-select-sm mb-3" aria-label=".form-select-sm example">
                  <option value="PREPARE" selected>PREPARE</option>
                  <option value="USE">USE</option>
                  <option value="DEPRECATE">DEPRECATE</option>
                </select>
              </div>

              <button id="saveService" class="btn btn-primary" onclick="upsertService()">Save</button>
          </div>
        </div>
      </div>
      <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
          <div class="bg-light rounded h-100 p-4">
            <div id="domain-table" class="table table-hover"></div>
          </div>
        </div>
        <div class="col-sm-12 col-xl-6">
          <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Save Domain Form </h6>
            <div class="mb-3">
              <label for="inputDomainServiceId" class="form-label">Service Id</label>
              <input type="text" class="form-control" id="inputDomainServiceId" readonly>
            </div>
            <div class="mb-3">
              <label for="inputDomainId" class="form-label">Domain Id</label>
              <input type="text" class="form-control" id="inputDomainId" readonly>
            </div>
            <div class="mb-3">
              <label for="inputUrl" class="form-label">Url</label>
              <input type="text" class="form-control" id="inputUrl"
                     aria-describedby="urlHelp">
              <div id="urlHelp" class="form-text">http~부터 시작하는 domain 마지막 / 제외.</div>
            </div>
            <div class="mb-3">
              <label for="inputToken" class="form-label">Token</label>
              <input type="text" class="form-control" id="inputToken"
                     aria-describedby="tokenHelp">
              <div id="tokenHelp" class="form-text">Client Credential Token</div>
            </div>
            <div class="mb-3">
              <select id="domainGroup" class="form-select form-select-sm mb-3" aria-label=".form-select-sm">
                <option value="dev" selected>dev</option>
                <option value="prd">prd</option>
              </select>
            </div>

            <button id="saveDomain" class="btn btn-primary" onclick="upsertDomain()">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Table End -->


    <!-- Footer Start -->
    <div id="common-footer-id" class="container-fluid pt-4 px-4"></div>
    <!-- Footer End -->
  </div>
  <!-- Content End -->


  <!-- Back to Top -->
  <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/chart/chart.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/tempusdominus/js/moment.min.js"></script>
<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
<link href="tabulator/dist/css/tabulator_bootstrap4.min.css" rel="stylesheet">
<script type="text/javascript" src="tabulator/dist/js/tabulator.min.js"></script>
<!-- Template Javascript -->
<script src="js/main.js"></script>
<script src="js/init.js"></script>
<script>
  function upsertService() {
    const serviceId = $("#inputServiceId").val();
    $.ajax({
      type: serviceId ? "put":"post",
      url: "/service",
      data: {
        serviceId: serviceId,
        serviceName: $("#inputServiceName").val(),
        serviceDesc: $("#inputServiceDesc").val(),
        status: $('#serviceStatus').find(":selected").val()
      },
      success: function (data) {
        getServiceList();
        console.log(data);
      },
      error: function (xhr) {
        console.log(xhr.status + ":" + xhr.statusText)
      }
    });
  }


  function upsertDomain() {
    const domainId = $("#inputDomainId").val();
    $.ajax({
      type: domainId ? "put":"post",
      url: "/domain",
      data: {
        serviceId: $("#inputDomainServiceId").val(),
        domainId: domainId,
        url: $("#inputUrl").val(),
        token: $("#inputToken").val(),
        group: $('#domainGroup').find(":selected").val()
      },
      success: function (data) {
        getDomainList($("#inputDomainServiceId").val());
        console.log(data);
      },
      error: function (xhr) {
        console.log(xhr.status + ":" + xhr.statusText)
      }
    });
  }

  function initService(){
    $("#inputServiceId").val("")
    $("#inputServiceName").val("")
    $("#inputServiceDesc").val("")
    $("#serviceStatus").val("PREPARE")
  }

  function getServiceList(){
    $.ajax({
      type: "get",
      url: "/service",
      success: function (data) {
        _table.setData(data);
      },
      error: function (xhr) {
        console.log(xhr.status + ":" + xhr.statusText)
      }
    });
  }

  function getDomainList(serviceId){
    $.ajax({
      type: "get",
      url: "/domain/"+serviceId,
      success: function (data) {
        _domainTable.setData(data);
      },
      error: function (xhr) {
        console.log(xhr.status + ":" + xhr.statusText)
      }
    });
  }

  let _table;
  let _domainTable;

  $(document).ready( function() {
    initServiceTable()
    initDomainTable()


    getServiceList();
  });


  function initDomainTable(){
    _domainTable = new Tabulator("#domain-table", {
      height : "450px",
      layout:"fitDataStretch",
      columns:[
        {title:"group", field:"group"},
        {title:"url", field:"url"}
      ],
    });

    _domainTable.on("rowClick", function(e, row){
      //e - the click event object
      //row - row component

      $("#inputDomainServiceId").val(row._row.data.serviceId)
      $("#inputDomainId").val(row._row.data.domainId)
      $("#inputUrl").val(row._row.data.url)
      $("#domainGroup").val(row._row.data.group)
      $("#inputToken").val(row._row.data.token)

    });
  }

  function initServiceTable(){
    _table = new Tabulator("#service-table", {
      height : "450px",
      layout:"fitDataStretch",
      columns:[
        {title:"id", field:"serviceId"},
        {title:"name", field:"serviceName"},
        {title:"desc", field:"serviceDesc"},
      ],
    });

    _table.on("rowClick", function(e, row){
      $("#inputServiceId").val(row._row.data.serviceId)
      $("#inputServiceName").val(row._row.data.serviceName)
      $("#inputServiceDesc").val(row._row.data.serviceDesc)
      $("#serviceStatus").val(row._row.data.status)

      $("#inputDomainServiceId").val(row._row.data.serviceId)
      $("#inputDomainId").val("");
      $("#inputUrl").val("");
      $("#inputToken").val("");
      $("#domainGroup").val("dev");
      getDomainList(row._row.data.serviceId)
    });
  }

</script>
</body>

</html>
