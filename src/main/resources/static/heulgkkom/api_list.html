<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DASHMIN - Bootstrap Admin Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>

  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
  <!-- Spinner Start -->
  <div id="spinner"
       class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- Spinner End -->


  <!-- Sidebar Start -->
  <div id="common-side-bar-id" class="sidebar pe-4 pb-3"></div>
  <!-- Sidebar End -->

  <!-- Content Start -->
  <div class="content">
    <!-- Navbar Start -->
    <div id="common-navbar-id"></div>
    <!-- NavBar End -->

    <!-- Table Start -->
    <div class="container-fluid pt-4 px-4">

      <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
          <div class="bg-light rounded h-100 p-4">
            <div class="mb-3">
              <select id="serviceSelectBox" class="form-select form-select-sm mb-3" aria-label=".form-select-sm"
                      onchange="changeServiceSelect()">
                <option value="">selected</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">Default file input example</label>
              <input class="form-control" type="file" id="formFile">
              <button id="saveService" class="btn btn-primary" onclick="upload()">api save</button>
            </div>
            <div class="mb-3">
              <div id="api-version-table" class="table table-hover"></div>
            </div>
          </div>
        </div>
          <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
              <select id="group" class="form-select form-select-sm mb-3" aria-label=".form-select-sm"
                      onchange="changeDomainSelect()">
                <option value="">selected</option>
              </select>
            </div>
          </div>
          <!--        <div class="col-sm-8 col-xl-4">
                    <select id="group" class="form-select form-select-sm mb-3" aria-label=".form-select-sm" onchange="changeDomainSelect()">
                      <option value="">selected</option>
                    </select>
                  </div>
                  <div class="col-sm-8 col-xl-4">
                    <select id="version" class="form-select form-select-sm mb-3" aria-label=".form-select-sm">
                      <option value="dev" selected>dev</option>
                      <option value="prd">prd</option>
                    </select>
                  </div>-->
        </div>
        <div class="row g-4">
          <div class="bg-light rounded h-100 p-4">
            <div id="api-table" class="table table-hover"></div>
          </div>
        </div>
      </div>
      <!-- Table End -->


      <!-- Footer Start -->
      <div id="common-footer-id" class="container-fluid pt-4 px-4"></div>
      <!-- Footer End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lib/chart/chart.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/waypoints/waypoints.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="lib/tempusdominus/js/moment.min.js"></script>
  <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
  <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
  <link href="tabulator/dist/css/tabulator_bootstrap4.min.css" rel="stylesheet">
  <script type="text/javascript" src="tabulator/dist/js/tabulator.min.js"></script>
  <!-- Template Javascript -->
  <script src="js/main.js"></script>
  <script src="js/init.js"></script>
  <script>

  </script>
</body>
<script>
  let _apiTable;
  let _apiVersionTable;

  $(document).ready(function () {
    initSelect();
    initApiTable();
    initApiVersionTable();
  });

  function upload() {
    const fileInput = $("#formFile")[0];
    const serviceId = $("#serviceSelectBox").val();

    if (fileInput.files.length === 0 || serviceId === null) {
      alert("choose file and service");
      return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);


    $.ajax({
      type: "POST",
      url: "/api/"+serviceId,
      processData: false,
      contentType: false,
      data: formData,
      success: function (rtn) {
        getApiVersion(serviceId);
      },
      err: function (err) {
        alert("err:" + err)
      }
    })
  }

  function getApiVersion(serviceId) {
    $.ajax({
      type: "get",
      url: "/api/" + serviceId,
      success: function (response) {
        _apiVersionTable.setData(response);

      },
      error: function (xhr) {
        alert(xhr.status + ":" + xhr.statusText)
      }
    });
  }

  function initSelect() {
    $.ajax({
      type: "get",
      url: "/service/my-service",
      success: function (response) {
        $.each(response, function (key, value) {
          $("#serviceSelectBox").append('<option value=' + value.serviceId + '>' + value.serviceName + '</option>');
        });

      },
      error: function (xhr) {
        alert(xhr.status + ":" + xhr.statusText)
      }
    });

  }

  function changeServiceSelect() {
    getApiVersion($("#serviceSelectBox").val())
    /*$.ajax({
      type: "get",
      url: "/domain/" + $("#serviceSelectBox").val(),
      success: function (response) {
        $.each(response, function (key, value) {
          //$("#domain").append('<option value=' + value.domainId + '>' + value.group + '</option>');
        });

      },
      error: function (xhr) {
        alert(xhr.status + ":" + xhr.statusText)
      }
    });*/
  }

  function changeDomainSelect() {
    $.ajax({
      type: "get",
      url: "/domain/" + $("#domain").val(),
      success: function (response) {
        $.each(response, function (key, value) {
          $("#serviceSelectBox").append('<option value=' + value.domainId + '>' + value.group + '</option>');
        });

      },
      error: function (xhr) {
        alert(xhr.status + ":" + xhr.statusText)
      }
    });
  }

  function initApiTable() {
    _apiTable = new Tabulator("#api-table", {
      height: "450px",
      layout: "fitDataStretch",
      columns: [
        {title: "id", field: "serviceId"},
        {title: "name", field: "serviceName"},
        {title: "desc", field: "serviceDesc"},
      ],
    });

    _apiTable.on("rowClick", function (e, row) {
      //$("#inputServiceId").val(row._row.data.serviceId)
    });
  }

  function initApiVersionTable() {
    _apiVersionTable = new Tabulator("#api-version-table", {
      height: "450px",
      layout: "fitDataStretch",
      columns: [
        {title: "version-name", field: "versionName"},
        {title: "openapi-spec", field: "openapiVersion"}
      ],
    });

    _apiVersionTable.on("rowDblClick", function (e, row) {
      alert(row._row.data.orginalData)
    });
  }
</script>
</html>
