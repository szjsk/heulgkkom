<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DASHMIN - Bootstrap Admin Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>

  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
  <!-- Spinner Start -->
  <div id="spinner"
       class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- Spinner End -->


  <!-- Sidebar Start -->
  <div id="common-side-bar-id" class="sidebar pe-4 pb-3"></div>
  <!-- Sidebar End -->

  <!-- Content Start -->
  <div class="content">
    <!-- Navbar Start -->
    <div id="common-navbar-id"></div>
    <!-- NavBar End -->

    <!-- Table Start -->
    <div class="container-fluid pt-4 px-4">

      <div class="row g-4">
        <div class="bg-light rounded h-100 p-4">
          <div class="w-100 ms-3">
            <div class="d-flex w-100 justify-content-between">
              <select id="serviceSelectBox" class="form-select form-select-sm mb-3" aria-label=".form-select-sm"
                      onchange="changeServiceSelect()">
                <option value="">selected</option>
              </select>
              <select id="domainSelectBox" class="form-select form-select-sm mb-3" aria-label=".form-select-sm"
                      onchange="searchApiPaths()">
                <option value="">selected</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-4">
        <div class="bg-light rounded h-100 p-4">
          <h6 class="mb-4">Api List</h6>
          <div id="api-path-table" class="table table-hover"></div>
        </div>
      </div>

      <div class="container-fluid pt-4 px-4">
      <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
          <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Allow List</h6>
            <div id="api-allow-table" class="table table-hover"></div>
          </div>
        </div>
        <div class="col-sm-12 col-xl-6">
          <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Request</h6>

            <select id="reqServiceSelectBox" class="form-select form-select-sm mb-3" aria-label=".form-select-sm">
            </select>

            <div class="mb-3">
              <label for="inputPathId" class="form-label">Path Id</label>
              <input type="text" class="form-control" id="inputPathId" readonly>
            </div>
            <div class="mb-3">
              <label for="inputAllowId" class="form-label">Allow Id</label>
              <input type="text" class="form-control" id="inputAllowId" readonly>
            </div>
            <div class="mb-3 form-floating">
                <textarea class="form-control" placeholder="Leave a comment here"
                          id="inputReqReason" style="height: 150px;"></textarea>
              <label for="inputReqReason">reason</label>
            </div>
            <div class="mb-3">
              <label for="inputRequestedContact" class="form-label">RequestedContact</label>
              <input type="text" class="form-control" id="inputRequestedContact">
            </div>
            <div class="mb-3">
              <label for="inputAllowStatus" class="form-label">Allow Status</label>
              <input type="text" class="form-control" id="inputAllowStatus" readonly>
            </div>
            <div class="mb-3 form-floating">
                <label for="inputResReason" class="form-label">response</label>
                <textarea class="form-control" id="inputResReason" style="height: 150px;" readonly></textarea>
            </div>
            <div class="mb-3">
              <label for="inputResponseAt" class="form-label">Response At</label>
              <input type="text" class="form-control" id="inputResponseAt" readonly>
            </div>
            <div class="mb-3">
              <label for="inputRequestAt" class="form-label">Request At</label>
              <input type="text" class="form-control" id="inputRequestAt" readonly>
            </div>
            <div class="mb-3">
              <label for="inputRequested" class="form-label">Requested</label>
              <input type="text" class="form-control" id="inputRequested" readonly>
            </div>
            <button  class="btn btn-primary" onclick="requestApi()">Request</button>
            <button  class="btn btn-primary" onclick="cancelApi()">Cancel</button>
          </div>
        </div>
      </div>
      </div>

    </div>
    <!-- Table End -->

    <!-- Footer Start -->
    <div id="common-footer-id" class="container-fluid pt-4 px-4"></div>
    <!-- Footer End -->
  </div>
  <!-- Content End -->


  <!-- Back to Top -->
  <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/chart/chart.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/tempusdominus/js/moment.min.js"></script>
<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
<link href="tabulator/dist/css/tabulator_bootstrap4.min.css" rel="stylesheet">
<script type="text/javascript" src="tabulator/dist/js/tabulator.min.js"></script>
<!-- Template Javascript -->
<script src="js/main.js"></script>
<script src="js/init.js"></script>
<script>

</script>
</body>
<script>
  let _apiPathTable;
  let _apiAllowTable;

  $(document).ready(function () {
    initSelect();
    initApiTable();
    initApiAllowTable();
  });

  function initSelect() {
    $.ajax({
      type: "get",
      url: "/service/my-service",
      success: function (response) {
        $.each(response, function (key, value) {
          $("#serviceSelectBox").append('<option value=' + value.serviceId + '>' + value.serviceName + '</option>');
        });

      },
      error: function (xhr) {
        alert(xhr.status + ":" + xhr.statusText)
      }
    });

  }

  function changeServiceSelect() {
    const serviceId = $("#serviceSelectBox").val()

    $.ajax({
      type: "get",
      url: "/domain/" + serviceId,
      success: function (response) {
        $("#domainSelectBox")
        .find('option')
        .remove()
        .end()
        .append("<option value=\"\">selected</option>");

        $.each(response, function (key, value) {
          $("#domainSelectBox").append('<option value=' + value.domainId + '>' + value.group + '</option>');
        });
      },
      error: function (xhr) {
        alert(xhr.status + ":" + xhr.statusText)
      }
    });
  }

  function searchApiPaths() {
    const domainId = $("#domainSelectBox").val()

    if (domainId === '' || domainId === null) {
      alert("choose domain");
      return;
    }

    $.ajax({
      type: "get",
      url: "/api-request/path/" + domainId,
      success: function (response) {
        _apiPathTable.setData(response);
      },
      error: function (xhr) {
        alert(xhr.status + ":" + xhr.statusText)
      }
    });
  }

  function getAllowApis(pathId) {

    $.ajax({
      type: "get",
      url: "/api-request/allow/" + pathId,
      success: function (response) {
        _apiAllowTable.setData(response);
      },
      error: function (xhr) {
        alert(xhr.status + ":" + xhr.statusText)
      }
    });
  }

  function initApiTable() {
    _apiPathTable = new Tabulator("#api-path-table", {
      height: "450px",
      layout: "fitDataStretch",
      columns: [
        {title: "versionId", field: "versionId"},
        {title: "pathId", field: "pathId"},
        {title: "method", field: "method"},
        {title: "path", field: "path"},
        {title: "domainId", field: "domainId"}
      ],
    });

    _apiPathTable.on("rowClick", function (e, row) {
      $("#inputPathId").val(row._row.data.pathId);
      getOtherDomainList(row._row.data.domainId);
      getAllowApis(row._row.data.pathId);
    });
  }

  function getOtherDomainList(domainId) {
    $.ajax({
      type: "get",
      url: "/api-request/other-domain/" + domainId,
      success: function (response) {
        $("#reqServiceSelectBox")
        .find('option')
        .remove()
        .end();

        $.each(response, function (key, value) {
          $("#reqServiceSelectBox").append('<option value=' + value.domainId + '>' + value.serviceName + '</option>');
        });

      },
      error: function (xhr) {
        alert(xhr.status + ":" + xhr.statusText)
      }
    });
  }

  function initApiAllowTable() {
    _apiAllowTable = new Tabulator("#api-allow-table", {
      height: "450px",
      layout: "fitDataStretch",
      columns: [
        {title: "service", field: "serviceName"},
        {title: "group", field: "group"},
        {title: "status", field: "status"},
        {title: "requestedAt", field: "requestedAt"},
        {title: "responseAt", field: "responseAt"}
      ],
    });

    _apiAllowTable.on("rowClick", function (e, row) {
      $("#inputAllowId").val(row._row.data.allowId);
      $("#inputReqReason").val(row._row.data.reqReason);
      $("#inputResReason").val(row._row.data.resReason);
      $("#inputResponseAt").val(row._row.data.responseAt);
      $("#inputRequested").val(row._row.data.requested);
      $("#inputRequestAt").val(row._row.data.requestedAt);
      $("#inputRequestedContact").val(row._row.data.requestedContact);
      $("#inputAllowStatus").val(row._row.data.status);
    });
  }

  function requestApi(){
    const domainId = $("#reqServiceSelectBox").val();
    const pathId = $("#inputPathId").val();
    const allowId = $("#inputAllowId").val();
    const reqReason = $("#inputReqReason").val();
    const reqContact = $("#inputRequestedContact").val();
    let allowStatus = $("#inputAllowStatus").val();

    if(allowStatus === ''){
      allowStatus = "REQUEST";
    }

    if(allowStatus === "APPROVAL" || allowStatus === "REQUEST"){
      alert("please wait when approval or reject");
      return;
    }

    if(domainId === "" || domainId === null){
      alert("choose domain Id");
      return;
    }

    if(pathId === "" || pathId === null){
      alert("choose path Id");
      return;
    }

    if(!confirm("do you request allow api? ")) {
      return;
    }

    $.ajax({
      type: "post",
      url: "/api-request/allow-request",
      contentType : "application/json",
      data: JSON.stringify ({
        allowId: allowId,
        domainId: domainId,
        pathId: pathId,
        reqReason: reqReason,
        requestedContact: reqContact,
        status: allowStatus
      }),
      success: function (response) {
        //clearRequest();
        getAllowApis(pathId);
      },
      error: function (xhr) {
        alert(xhr.status + ":" + xhr.statusText)
      }
    });

  }

  function clearRequest(){
    $("#inputAllowId").val("");
    $("#inputReqReason").val("");
    $("#inputResReason").val("");
    $("#inputResponseAt").val("");
    $("#inputRequested").val("");
    $("#inputRequestAt").val("");
    $("#inputRequestedContact").val("");
    $("#inputAllowStatus").val("");

  }
</script>
</html>
