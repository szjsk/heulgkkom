<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DASHMIN - Bootstrap Admin Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>

  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
  <!-- Spinner Start -->
  <div id="spinner"
       class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- Spinner End -->


  <!-- Sidebar Start -->
  <div id="common-side-bar-id" class="sidebar pe-4 pb-3"></div>
  <!-- Sidebar End -->

  <!-- Content Start -->
  <div class="content">
    <!-- Navbar Start -->
    <div id="common-navbar-id"></div>
    <!-- NavBar End -->

    <!-- Table Start -->
    <div class="container-fluid pt-4 px-4">

      <div class="row g-4">
          <div class="bg-light rounded h-100 p-4">
            <div class="w-100 ms-3">
              <div class="d-flex w-100 justify-content-between">
                <select id="serviceSelectBox" class="form-select form-select-sm mb-3" aria-label=".form-select-sm"
                        onchange="changeServiceSelect()">
                  <option value="">selected</option>
                </select>
                <select id="domainSelectBox" class="form-select form-select-sm mb-3" aria-label=".form-select-sm">
                  <option value="">selected</option>
                </select>
                <button id="compareVersion" class="btn btn-primary" onclick="searchApiPaths()">search</button>
              </div>
            </div>
          </div>
        </div>

      <div class="row g-4">
          <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Api List</h6>
            <div id="api-path-table" class="table table-hover"></div>
          </div>
      </div>

      <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
          <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Allow List</h6>
            <div id="api-allow-table" class="table table-hover"></div>
          </div>
        </div>
        <div class="col-sm-12 col-xl-6">
          <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Data</h6>
              <div class="mb-3">
                <label for="inputPathId" class="form-label">Path Id</label>
                <input type="text" class="form-control" id="inputPathId" readonly>
              </div>
              <div class="mb-3">
                <label for="inputDomainId" class="form-label">Domain Id</label>
                <input type="text" class="form-control" id="inputDomainId" readonly>
              </div>

              <div class="mb-3">
                <label for="inputUrl" class="form-label">Url</label>
                <input type="text" class="form-control" id="inputUrl"
                       aria-describedby="urlHelp">
                <div id="urlHelp" class="form-text">http~부터 시작하는 domain 마지막 / 제외.</div>
              </div>
              <div class="mb-3">
                <label for="inputToken" class="form-label">Token</label>
                <input type="text" class="form-control" id="inputToken"
                       aria-describedby="tokenHelp">
                <div id="tokenHelp" class="form-text">Client Credential Token</div>
              </div>
              <div class="mb-3">
                <select id="domainGroup" class="form-select form-select-sm mb-3" aria-label=".form-select-sm">
                  <option value="dev" selected>dev</option>
                  <option value="prd">prd</option>
                </select>
              </div>

              <button id="saveDomain" class="btn btn-primary" onclick="upsertDomain()">Save</button>
          </div>
        </div>
      </div>


    </div>
    <!-- Table End -->

    <!-- Footer Start -->
    <div id="common-footer-id" class="container-fluid pt-4 px-4"></div>
    <!-- Footer End -->
  </div>
  <!-- Content End -->


  <!-- Back to Top -->
  <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/chart/chart.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/tempusdominus/js/moment.min.js"></script>
<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
<link href="tabulator/dist/css/tabulator_bootstrap4.min.css" rel="stylesheet">
<script type="text/javascript" src="tabulator/dist/js/tabulator.min.js"></script>
<!-- Template Javascript -->
<script src="js/main.js"></script>
<script src="js/init.js"></script>
<script>

</script>
</body>
<script>
  let _apiPathTable;
  let _apiAllowTable;

  $(document).ready(function () {
    initSelect();
    initApiTable();
    initApiAllowTable();
  });

  function initSelect() {
    $.ajax({
      type: "get",
      url: "/service/my-service",
      success: function (response) {
        $.each(response, function (key, value) {
          $("#serviceSelectBox").append('<option value=' + value.serviceId + '>' + value.serviceName + '</option>');
        });

      },
      error: function (xhr) {
        alert(xhr.status + ":" + xhr.statusText)
      }
    });

  }

  function changeServiceSelect(){
    const serviceId = $("#serviceSelectBox").val()

    $.ajax({
      type: "get",
      url: "/domain/" + serviceId,
      success: function (response) {
        $("#domainSelectBox")
        .find('option')
        .remove()
        .end()
        .append("<option value=\"\">selected</option>");

        $.each(response, function (key, value) {
          $("#domainSelectBox").append('<option value=' + value.domainId + '>' + value.group + '</option>');
        });
      },
      error: function (xhr) {
        alert(xhr.status + ":" + xhr.statusText)
      }
    });
  }


  function searchApiPaths() {
    const domainId = $("#domainSelectBox").val()

    if (domainId === '' || domainId === null) {
      alert("choose domain");
      return;
    }

    $.ajax({
      type: "get",
      url: "/api-request/path/" + domainId,
      success: function (response) {
        _apiPathTable.setData(response);
      },
      error: function (xhr) {
        alert(xhr.status + ":" + xhr.statusText)
      }
    });
  }


  function getAllowApis(pathId) {

    $.ajax({
      type: "get",
      url: "/api-request/allow/" + pathId,
      success: function (response) {
        _apiAllowTable.setData(response);
      },
      error: function (xhr) {
        alert(xhr.status + ":" + xhr.statusText)
      }
    });
  }
  function initApiTable() {
    _apiPathTable = new Tabulator("#api-path-table", {
      height: "450px",
      layout: "fitDataStretch",
      columns: [
        {title: "versionId", field: "versionId"},
        {title: "pathId", field: "pathId"},
        {title: "method", field: "method"},
        {title: "path", field: "path"},
        {title: "domainId", field: "domainId"}
      ],
    });

    _apiPathTable.on("rowClick", function (e, row) {
      getAllowApis(row._row.data.pathId);
    });
  }

  function initApiAllowTable() {
    _apiAllowTable = new Tabulator("#api-allow-table", {
      height: "450px",
      layout: "fitDataStretch",
      columns: [
        {title: "service", field: "serviceName"},
        {title: "group", field: "group"},
        {title: "status", field: "status"},
        {title: "requestedAt", field: "requestedAt"},
        {title: "responseAt", field: "responseAt"}
      ],
    });

    _apiAllowTable.on("rowClick", function (e, row) {
      alert('a');
    });
  }

</script>
</html>
