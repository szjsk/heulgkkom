<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DASHMIN - Bootstrap Admin Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>

  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
  <!-- Spinner Start -->
  <div id="spinner"
       class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- Spinner End -->


  <!-- Sidebar Start -->
  <div id="common-side-bar-id" class="sidebar pe-4 pb-3"></div>
  <!-- Sidebar End -->

  <!-- Content Start -->
  <div class="content">
    <!-- Navbar Start -->
    <div id="common-navbar-id"></div>
    <!-- NavBar End -->

    <!-- Table Start -->
    <div class="container-fluid pt-4 px-4">
      <div class="row g-4">
          <div class="bg-light rounded h-100 p-4">
            <div class="mb-3">
              <select id="serviceSelectBox" class="form-select form-select-sm mb-3" aria-label=".form-select-sm"
                      onchange="changeServiceSelect()">
                <option value="">selected</option>
              </select>
            </div>
            <div class="d-flex mb-3">
              <input class="form-control" type="file" id="formFile">
              <button id="saveService" class="btn btn-primary" onclick="upload()">add</button>
            </div>
            <div class="d-flex mb-3">
              <select id="domainSelectBox" class="form-select form-select-sm mb-3" aria-label=".form-select-sm"
                      onchange="changeDomainSelect()">
                <option value="">selected</option>
              </select>
              <button id="compareVersion" class="btn btn-primary" onclick="compareVersion()">compare</button>
            </div>
          </div>
        </div>
    </div>
      <div class="container-fluid pt-4 px-4">
      <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
          <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Version</h6>
            <div id="api-version-table" class="table table-hover"></div>
          </div>
        </div>
        <div class="col-sm-12 col-xl-6">
          <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Paths</h6>
            <div id="api-path-table" class="table table-hover"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid pt-4 px-4">
      <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
          <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Allow List</h6>
            <div id="api-allow-table" class="table table-hover"></div>
          </div>
        </div>
        <div class="col-sm-12 col-xl-6">
          <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Request</h6>
            <div class="mb-3">
              <label for="inputPath" class="form-label">Path</label>
              <input type="text" class="form-control" id="inputPath" readonly>
            </div>
            <div class="mb-3">
              <label for="inputAllowId" class="form-label">Allow Id</label>
              <input type="text" class="form-control" id="inputAllowId" readonly>
            </div>
            <div class="mb-3 form-floating">
                <textarea class="form-control" placeholder="Leave a comment here"
                          id="inputReqReason" style="height: 150px;" readonly></textarea>
              <label for="inputReqReason">reason</label>
            </div>
            <div class="mb-3">
              <label for="inputRequestedContact" class="form-label">RequestedContact</label>
              <input type="text" class="form-control" id="inputRequestedContact" readonly>
            </div>
            <div class="mb-3">
              <label for="inputAllowStatus" class="form-label">Allow Status</label>
              <input type="text" class="form-control" id="inputAllowStatus" readonly>
            </div>
            <div class="mb-3 form-floating">
              <label for="inputResReason" class="form-label">response</label>
              <textarea class="form-control" id="inputResReason" style="height: 150px;"></textarea>
            </div>
            <div class="mb-3">
              <label for="inputResponseAt" class="form-label">Response At</label>
              <input type="text" class="form-control" id="inputResponseAt" readonly>
            </div>
            <div class="mb-3">
              <label for="inputRequestAt" class="form-label">Request At</label>
              <input type="text" class="form-control" id="inputRequestAt" readonly>
            </div>
            <div class="mb-3">
              <label for="inputRequested" class="form-label">Requested</label>
              <input type="text" class="form-control" id="inputRequested" readonly>
            </div>
            <button  class="btn btn-primary" onclick="approvalApi('APPROVAL')">Approval</button>
            <button  class="btn btn-primary" onclick="approvalApi('REJECT')">Reject</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid pt-4 px-4">
      <div class="row g-4">
          <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Throttling & late limit 설정 화면(TODO)</h6>
          </div>
      </div>
    </div>
    <div class="container-fluid pt-4 px-4">
      <div class="row g-4">
        <div class="bg-light rounded h-100 p-4">
          <h6 class="mb-4">API 부하 그래프(1분당)(TODO)</h6>
        </div>
      </div>
    </div>
    <!-- Table End -->

    <!-- Footer Start -->
    <div id="common-footer-id" class="container-fluid pt-4 px-4"></div>
    <!-- Footer End -->
  </div>
  <!-- Content End -->
  <!-- Back to Top -->
  <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/chart/chart.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/tempusdominus/js/moment.min.js"></script>
<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
<link href="tabulator/dist/css/tabulator_bootstrap4.min.css" rel="stylesheet">
<script type="text/javascript" src="tabulator/dist/js/tabulator.min.js"></script>
<!-- Template Javascript -->
<script src="js/main.js"></script>
<script src="js/init.js"></script>
<script>

</script>
</body>
<script>
  let _apiPathTable;
  let _apiVersionTable;
  let _apiAllowTable;

  $(document).ready(function () {
    initSelect();
    initApiPathTable();
    initApiVersionTable();
    initApiAllowTable();
  });

  function upload() {
    const fileInput = $("#formFile")[0];
    const serviceId = $("#serviceSelectBox").val();

    if (fileInput.files.length === 0 || serviceId === null) {
      alert("choose file and service");
      return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    $.ajax({
      type: "POST",
      url: "/my-api/" + serviceId,
      processData: false,
      contentType: false,
      data: formData,
      success: function (rtn) {
        getApiVersion(serviceId);
      },
      err: function (err) {
        alert("err:" + err)
      }
    })
  }

  function getApiVersion(serviceId) {
    $.ajax({
      type: "get",
      url: "/my-api/" + serviceId,
      success: function (response) {
        _apiVersionTable.setData(response);

      },
      error: function (xhr) {
        alert(xhr.status + ":" + xhr.statusText)
      }
    });
  }

  function initSelect() {
    $.ajax({
      type: "get",
      url: "/service/my-service",
      success: function (response) {
        $.each(response, function (key, value) {
          $("#serviceSelectBox").append('<option value=' + value.serviceId + '>' + value.serviceName + '</option>');
        });

      },
      error: function (xhr) {
        alert(xhr.status + ":" + xhr.statusText)
      }
    });

  }

  function changeServiceSelect() {
    const serviceId = $("#serviceSelectBox").val()

    getApiVersion(serviceId)
    $.ajax({
      type: "get",
      url: "/domain/" + serviceId,
      success: function (response) {
        $("#domainSelectBox")
          .find('option')
          .remove()
          .end()
          .append("<option value=\"\">selected</option>");

        $.each(response, function (key, value) {
          $("#domainSelectBox").append('<option value=' + value.domainId + '>' + value.group + '</option>');
        });
      },
      error: function (xhr) {
        alert(xhr.status + ":" + xhr.statusText)
      }
    });
  }

  function changeDomainSelect(){
    const domainId = $("#domainSelectBox").val();

    if(domainId === ''){
      return;
    }

    $.ajax({
      type: "get",
      url: "/api-request/allow-by-domain/" + domainId,
      success: function (response) {
        _apiAllowTable.setData(response);
      },
      error: function (xhr) {
        alert(xhr.status + ":" + xhr.statusText)
      }
    });

  }

  function compareVersion(){
    alert("todo");
  }

  function initApiPathTable() {
    _apiPathTable = new Tabulator("#api-path-table", {
      height: "450px",
      layout: "fitDataStretch",
      columns: [
        {title: "pathKey", field: "pathKey"},
        {title: "method", field: "method"},
        {title: "path", field: "path"},
      ],
    });

    _apiPathTable.on("rowDblClick", function (e, row) {
      alert(row._row.data.data)
    });

    _apiPathTable.on("rowClick", function (e, row) {
      getAllowApis(row._row.data.pathKey)
    });

  }


  function getApiPath(versionId) {
    $.ajax({
      type: "get",
      url: "/my-api/path/" + versionId,
      success: function (response) {
        _apiPathTable.setData(response);

      },
      error: function (xhr) {
        alert(xhr.status + ":" + xhr.statusText)
      }
    });
  }

  function getAllowApis(pathKey) {

    $.ajax({
      type: "get",
      url: "/api-request/allow-path-key?pathKey=" + encodeURIComponent(pathKey),
      success: function (response) {
        _apiAllowTable.setData(response);
      },
      error: function (xhr) {
        alert(xhr.status + ":" + xhr.statusText)
      }
    });
  }

  function initApiVersionTable() {
    _apiVersionTable = new Tabulator("#api-version-table", {
      height: "450px",
      layout: "fitDataStretch",
      columns: [
        {title: "name", field: "versionName"},
        {title: "spec", field: "openapiVersion"},
        {title: "group", field: "group"},
        {title: "add",  formatter:"buttonTick", width:40, hozAlign:"center", cellClick:function(e, cell){apiVersionTableCell(e, cell);}},
      ],
    });

    _apiVersionTable.on("rowClick", function (e, row) {
      getApiPath(row._row.data.versionId);
    });

    _apiVersionTable.on("rowDblClick", function (e, row) {
      alert(row._row.data.orginalData)
    });
  }



  function initApiAllowTable() {
    _apiAllowTable = new Tabulator("#api-allow-table", {
      height: "450px",
      layout: "fitDataStretch",
      columns: [
        {title: "service", field: "serviceName"},
        {title: "group", field: "group"},
        {title: "status", field: "status"},
        {title: "requestedAt", field: "requestedAt"},
        {title: "responseAt", field: "responseAt"}
      ],
    });

    _apiAllowTable.on("rowClick", function (e, row) {
      $("#inputAllowId").val(row._row.data.allowId);
      $("#inputPath").val("["+row._row.data.group+"]"+row._row.data.url);
      $("#inputReqReason").val(row._row.data.reqReason);
      $("#inputResReason").val(row._row.data.resReason);
      $("#inputResponseAt").val(row._row.data.responseAt);
      $("#inputRequested").val(row._row.data.requested);
      $("#inputRequestAt").val(row._row.data.requestedAt);
      $("#inputRequestedContact").val(row._row.data.requestedContact);
      $("#inputAllowStatus").val(row._row.data.status);
    });
  }

  function approvalApi(type){
    const allowId = $("#inputAllowId").val();
    const status = $("#inputAllowStatus").val();
    const resReason = $("#inputResReason").val();

    if(allowId === "" || allowId === null){
      alert("choose allowId");
      return;
    }

    if(status !== "REQUEST"){
      alert("can change only request status.");
      return;
    }

    if(!confirm("do you  "+type +"?")) {
      return;
    }

    $.ajax({
      type: "post",
      url: "/my-api/approval",
      contentType : "application/json",
      data: JSON.stringify ({
        allowId: allowId,
        resReason: resReason,
        status: type
      }),
      success: function (response) {
        alert("새로고침하세요. 짜기 귀찮음..");
      },
      error: function (xhr) {
        alert(xhr.status + ":" + xhr.statusText)
      }
    });

  }

  function apiVersionTableCell(e, cell){
    const domainId = $("#domainSelectBox").val();
    const versionId = cell.getRow().getData().versionId;
    const serviceId = $("#serviceSelectBox").val();

    if(domainId === "" || domainId === null){
      alert("choose domain Id");
      return;
    }

    if(versionId === "" || versionId === null){
      alert("choose domain Id");
      return;
    }

    if(!confirm("do you set "+cell.getRow().getData().versionName+"("+versionId+")"+" version to "+$("#domainSelectBox option:checked").text()+" group?")) {
      return;
    }

    $.ajax({
      type: "post",
      url: "/my-api/" + domainId + "/" + versionId,
      success: function (response) {
        getApiVersion(serviceId)
      },
      error: function (xhr) {
        alert(xhr.status + ":" + xhr.statusText)
      }
    });

  }


</script>
</html>
